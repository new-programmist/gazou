<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>画像をBase64文字列に変換してurl()形式にする</title>
</head>
<body>
  <h2>ファイルを選択してBase64のデータURLを url() 形式で取得</h2>
  <input type="file" id="fileInput" />
  <button id="copyBtn" disabled>コピーする</button>
  <pre id="result" style="white-space: pre-wrap; word-break: break-all; border: 1px solid #ccc; padding: 10px; margin-top: 10px;"></pre>

  <script>
    const fileInput = document.getElementById('fileInput');
    const result = document.getElementById('result');
    const copyBtn = document.getElementById('copyBtn');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) {
        result.textContent = 'ファイルが選択されていません';
        copyBtn.disabled = true;
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        const dataUrl = reader.result;
        const wrapped = `url(${dataUrl})`;
        result.textContent = wrapped;
        copyBtn.disabled = false;
      };
      reader.onerror = () => {
        result.textContent = 'ファイルの読み込みに失敗しました';
        copyBtn.disabled = true;
      };

      reader.readAsDataURL(file);
    });

    copyBtn.addEventListener('click', () => {
      const text = result.textContent;
      if (!text) return;

      navigator.clipboard.writeText(text).then(() => {
        alert('クリップボードにコピーしました！');
      }).catch(() => {
        alert('コピーに失敗しました。');
      });
    });
  </script>
</body>
</html>
